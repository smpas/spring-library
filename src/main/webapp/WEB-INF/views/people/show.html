<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show person</title>
</head>
<body>
<p th:text="${person.getName() + ', ' + person.getYear()}">VALUE</p>

<!-- Проверка наличия книг у person -->
<div th:if="${not #lists.isEmpty(person.getBooks())}">
    <hr>
    <p>Books:</p>
    <p th:each="book : ${person.getBooks()}">
        <a th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear() + ', ' + book.getBookOverdue()}"
           th:style="${book.getBookOverdue()} ? 'color: red' : ''">book</a>    </p>
</div>

<div th:if="${#lists.isEmpty(person.getBooks())}">
    <p>Person hasn't taken any book yet</p>
</div>

<hr>

<form th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Edit"/>
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
